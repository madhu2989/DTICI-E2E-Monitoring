<div fxLayout="column" class="">
  <div fxFlex>
    <div>
      <mat-slide-toggle class="example-margin" [(ngModel)]="checkedOverview">Show subcomponents in view</mat-slide-toggle>
    </div>
  </div>
  <!-- <div fxFlex>
    <div>
      <mat-slide-toggle class="example-margin" [(ngModel)]="checkedDebugmode">Ignore missing environment heartbeats</mat-slide-toggle>
    </div>
  </div> -->
  <div fxFlex>
    <div>
      <mat-slide-toggle class="example-margin" [(ngModel)]="checkedIgnoreOk">Ignore elements with state 'OK'</mat-slide-toggle>
    </div>
  </div>
  <div>
    <div fxFlex="30" fxLayoutAlign="center center">
      Timerange:
    </div>
    <div fxFlex="70">
      <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1" min="1" max="72" [(ngModel)]="timerangeValue"></mat-slider>
    </div>
  </div>
  <div fxLayoutAlign="center center">
    <button mat-raised-button color="accent" (click)="saveSettings();$event.stopPropagation();">Save & Close</button>
    <button mat-raised-button color="accent" [mat-dialog-close]>Close</button>
  </div>
</div>
