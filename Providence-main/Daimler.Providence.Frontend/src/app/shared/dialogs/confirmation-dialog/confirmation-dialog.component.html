<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p class="text-medium">{{data.message}}</p>
</div>
<div mat-dialog-actions fxLayoutAlign="center" fxAlign="row">
  <button *ngIf="isUnassignedButtonActive" mat-button (click)="onUnassignedClick()" cdkFocusInitial>Unassign</button>
  <button mat-button (click)="onActionClick()">{{data.action}}</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
